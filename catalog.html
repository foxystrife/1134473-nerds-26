<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Веб-студия Нёрдс</title>

<body class="page">
  <header class="page-header">
    <h1 class="page-title">Магазин готовых шаблонов</h1>
    <nav class="navigator">   <!--  top-menu -->
      <div class="logo"><img src="img/logo/nerds-logo.svg" alt="Логотип"></div>
      <ul class="list">
        <li class="punkt"><a class="stylenav" href="#">Студия</a></li> 
        <li class="punkt"><a class="stylenav" href="#">Клиенты</a></li>   
        <li class="punkt"><a class="active" href="catalog.html">Магазин</a></li>  
        <li class="punkt"><a class="stylenav" href="#">Контакты</a></li>  
      </ul>
      <a class="korzina" href="#">Корзина</a>
    </nav>
  </header>

  <main class="page-shop">
    <h2 class="visually-hidden">Готовые шаблоны для вашего сайта</h2>
    <aside class="left-choice"> 
      <form>
        <fieldset class="cosht">
          <legend>Стоимость</legend>
          <input type="range" min="0" max="15000">           
        </fieldset>

        <fieldset class="radiobut">
          <legend>Сетка</legend>
          <!-- радиокнопки -->
          <input type="radio" name="setka" value="adaptiv" id="adaptiv">
          <label for="adaptiv">Адаптивный</label> 
          <input type="radio" name="setka" value="rezina" id="rezina"> 
          <label for="rezina">Резиновый</label> 
          <input type="radio" name="setka" value="fix" id="fix"> 
          <label for="fix">Фиксированный</label> 
        </fieldset>

        <fieldset>
          <legend>Особенности</legend>
          <!--чек боксы -->
          <input type="checkbox" name="specific" id="slaider" checked>
          <label for="slaider">Слайдер</label>
          <input type="checkbox" name="advantage" id="advantage">
          <label for="advantage">Блок преимуществ</label>
          <input type="checkbox" name="news" id="news" checked>
          <label for="news">Новости</label>
          <input type="checkbox" name="gallery" id="gallery">
          <label for="gallery">Галерея</label>
          <input type="checkbox" name="basket" id="basket">
          <label for="basket">Корзина</label>
        </fieldset>

        <section>
          <input type="submit" value="Показать">                              
        </section>
      </form>
    </aside>

    <!--Карточки товара (шаблонов) -->
    <article class="sedona">
      <img src="img/shop/sedona.jpg" alt="Sedona">
      <!--скрытое содержимое-->
  
    </article>

    <article class="pink">
      <img src="img/shop/pink.jpg" alt="pink">

    <article class="borodinski">

    <article class="mishki">
      <img src="img/shop/mishka.jpg" alt="mishki">
      <!--скрытое содержимое-->
    </article>

    <article class="study">
      <img src="img/shop/aplus.jpg" alt="study">
      <!--скрытое содержимое--> 
    </article>

    <article class="kvast">
      <img src="img/shop/kvast.jpg" alt="kvast">
      <!--скрытое содержимое-->   
    </article>        

    <section class="pagination-page">
      <!--пагинация -->
      <ul class="pagination">
        <li class="prev"><a class="stylepag" href="#">Предыдущая</a></li> 
        <li class="active"><a class="stylepag" href="#">1</a></li>   
        <li class="two"><a class="stylepag" href="#">2</a></li>  
        <li class="three"><a class="stylepag" href="#">2</a></li>  
        <li class="next"><a class="stylepag" href="#">Следующая</a></li>

  </main>

 <footer class="page-footer">
